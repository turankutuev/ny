<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогоднее поздравление</title>
    <link rel="stylesheet" href="firework.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <!-- Елка в центре страницы -->
    <div class="tree-container">
        <img src="tree.png" alt="Елка" class="tree-image">
    </div>

    <!-- Поздравление с 2025 годом -->
    <h1 class="greeting">С Новым 2025 Годом!</h1>

    <!-- Поле для ввода имени ребенка -->
    <div class="name-input">
        <label for="child-name">Введите свое имя:</label>
        <input type="text" id="child-name" name="child-name" placeholder="Ваше имя">
        <button onclick="showGreeting()">Получить поздравление</button>
    </div>

    <!-- Контейнер для Деда Мороза и персонального поздравления -->
    <div id="santa-greeting" style="display: none;">
        <img src="santa.gif" alt="Дед Мороз" class="santa-image">
        <p id="personal-greeting"></p>
    </div>

    <!-- Контейнер для советов -->
    <div id="new-year-tips" style="display: none;">
        <h2>Советы для тебя, <span id="child-name-display"></span>!</h2>
        <p id="tips-content"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
